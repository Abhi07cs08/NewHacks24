<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Requests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button onclick="deleteCompletedRequests()">Delete Completed Requests</button>

    
    <div class="container">
        <h1>Requests from Shelters</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Comments</th>
                    <th>Shelter No</th>
                    <th>Status</th>
                    <th>Recommended Inventory</th>
                </tr>
            </thead>
            <tbody id="requestTable">
                <!-- Requests will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
